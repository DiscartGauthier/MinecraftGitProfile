<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minecraft Stats</title>
<link rel="stylesheet" href="style/statistics.css">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
<script defer type = "module" src="script/statistics.js"></script>
</head>
<body>

<div class="stats-panel">
  <h1 class="title">Statistics</h1>

  <table class="stats">
    <thead>
      <tr>
        <th class="row-icon"><div class="pix corner"> <img id="Head" class="" alt=""> </div></th>

        <th><div class="pix"> <img title="Stars" class = "center-pix" src="sprites/Star.png" alt=""> </div></th>
        <th><div class="pix"> <img title="Contributors" class="center-pix" src="sprites/Contribution.png" alt=""> </div></th>
        <th><div class="pix"> <img title="Commits" class="center-pix" src="sprites/Commit.png" alt=""> </div></th>
        <th><div class="pix"> <img title="Language" class="center-pix" src="sprites/Code.png" alt=""> </div></th>
        <th><div class="pix"> <img title="Size" class="center-pix" src="sprites/Size.png" alt=""> </div></th>
        <th><div class="pix"> <img title="Forks" class="center-pix" src="sprites/Fork.png" alt=""> </div></th>
      </tr>
    </thead>

    <tbody id="tbody">


    </tbody>
  </table>
  <table id="table"></table>
</div>
  <div class = "mc-btn-wrap">
  <button id="downloadStats" class="mc-btn">
      Télécharger en PNG
  </button>
</div>
</body>
</html>
